name: Test

on:
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
            node-version: 16
      - name: Install Dependencies
        run: yarn
      
      - name: Run Test
        run: yarn test
      
